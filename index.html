<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food bot</title>
        <!--Адаптив-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!--Подключение стилей CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--Кодировка страницы-->
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-title">Food Bot</div>
                <div class="header-image">
                    <img src="img/menu.png" alt="menu">
                </div>
            </header>
            <div class="content-menu">
                <div class="content-row">
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/burger.png" alt="burger" class="burger">    
                        </div>
                        <div class="menu-title">Burger•15$</div>
                        <button class="menu-button" id="burger">Add</button>    
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/pizza.png" alt="pizza" class="pizza">    
                        </div>
                        <div class="menu-title">Pizza•20$</div>
                        <button class="menu-button" id="pizza">Add</button>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/hot-dog.png" alt="hot-dog" class="hot-dog">    
                        </div>
                        <div class="menu-title">Hot-Dog•10$</div>
                        <button class="menu-button" id="hotdog">Add</button>
                    </div>
                </div>
                <div class="content-row">
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/cookies.png" alt="cookies" class="cookies">    
                        </div>
                        <div class="menu-title">Cookies•5$</div>
                        <button class="menu-button" id="cookies">Add</button>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/coke.png" alt="coke" class="coke">    
                        </div>
                        <div class="menu-title">Coke•7$</div>
                        <button class="menu-button" id="coke">Add</button>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/potato.png" alt="fries" class="fries">    
                        </div>
                        <div class="menu-title">Fries•8$</div>
                        <button class="menu-button" id="fries">Add</button>
                    </div>
                </div>
                <div class="content-row">
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/popcorn.png" alt="popcorn" class="popcorn">    
                        </div>
                        <div class="menu-title">Popcorn•13$</div>
                        <button class="menu-button" id="popcorn">Add</button>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/sushi.png" alt="sushi" class="sushi">    
                        </div>
                        <div class="menu-title">Sushi•18$</div>
                        <button class="menu-button" id="sushi">Add</button>
                    </div>
                    <div class="menu-item">
                        <div class="menu-image">
                            <img src="img/ice-cream.png" alt="ice-cream" class="ice-cream">    
                        </div>
                        <div class="menu-title">Ice-Cream•5$</div>
                        <button class="menu-button" id="icecream">Add</button>
                    </div>
                </div>    
            </div>
        </div>  
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</html>
